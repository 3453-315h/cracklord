# For additional information see https://github.com/jmmcatee/cracklord/wiki/Nmap

[Basic]
# Change the following line below to be where nmap is installed.  
# Note that resourced will, if you used a package, run as cracklord-user
# Depending on scans, NMap may require greater privileges
binPath=/usr/bin/nmap

# Where you would like to store all of your working files, input and output scan data
workingdir=/var/cracklord/

# If you need to have additional arguments added to Nmap, just put them here
arguments=

# List out all of the default port rules you want to have available, one per line, 
# The name on the left will appear to users, the listing on the right will be the
# ports that are scanned.
[PortRules]
Full=1-65535
Common=1-1024
