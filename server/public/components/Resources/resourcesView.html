<div class="row" ng-controller="ResourcesController">
	<div class="col-md-12 main">
		<h1 class="page-header"><i class="fa fa-server"></i> Resources Configured</h1>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="">Name</th>
						<th class="">Address</th>
						<th class="">Status</th>
						<th class=""></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="res in resources">
						<td class="name">{{res.name}}</td>
						<td class="address">{{res.address}}</td>
						<td class="status">{{res.state}}</td>
						<td>
							<div class="btn-group btn-group-xs" role="group" aria-label="...">
								<button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="top" data-original-title="Pause" tooltip><i class="fa fa-pause"></i></button>
								<button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" data-original-title="Stop" tooltip><i class="fa fa-stop"></i></button>
								<button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" data-original-title="Shutdown" tooltip><i class="fa fa-trash"></i></button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
