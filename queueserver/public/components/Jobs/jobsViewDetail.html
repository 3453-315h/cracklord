<div class="slider">
	<div class="row">
		<div class="col-sm-4">
			<canvas id="job-chart-hps" class="chart chart-line" data="line.data" labels="line.labels" legend="true" series="line.series" colours="line.colors" options="line.options"> </canvas> 
		</div>
		<div class="col-sm-4">
			<canvas id="job-chart-progress" class="chart chart-doughnut" data="donut.data" labels="donut.labels" colours="donut.colors" options="donut.options" legend="true"></canvas>
		</div>
		<div class="col-sm-4">
			<div><b><i class="fa fa-server"></i> Resource</b>: {{detail.resourcename || 'Not yet assigned'}}</div>
			<div><b><i class="fa fa-wrench"></i> Tool</b>: {{tool.name}} - {{tool.version}}</div>
			<hr>
			<table class="table table-condensed tool-options">
				<thead>
					<th>Option</th>
					<th>Value</th>
				</thead>
				<tbody>
					<tr ng-repeat="(key, value) in detail.params">
						<td>{{key}}</td>
						<td>{{value | limitTo: 35}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<hr class="tall">
	<div class="row">
		<div class="col-sm-10">
			<h4>Results:</h4>
		</div>
		<div class="job-output-actions pull-right">
			<div class="btn-group btn-group-xs">
				<button class="btn btn-default disabled"><b>Export:</b></button>	
				<button type="button" class="btn btn-info btn-xs" ng-csv="detail.outputdata" csv-header="detail.outputtitles" filename="{{detail.name}}.csv"><i class="fa fa-file-excel-o"></i></button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="job-output-container">
				<table class="table table-striped table-condensed job-output">
					<thead>
						<tr>
							<th ng-repeat="title in detail.outputtitles">{{title}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-hide="detail.outputdata.length">
							<td colspan={{detail.outputtitles.length}}>No results at this time.</td>
						</tr>
						<tr ng-repeat="row in detail.outputdata">
							<td ng-repeat="cell in row">{{cell}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
