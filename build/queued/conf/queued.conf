[General]
LogFile=/var/log/cracklord/queued.log
LogLevel=Info

[Authentication] 
type=INI 
adminuser=admin 
adminpass=changeme 
standarduser=user 
standardpass=changeme 
readonlyuser=read 
readonlypass=changeme 

[ResourceManagers]
directconnect=true
aws=/etc/cracklord/resourcemanagers/aws.conf