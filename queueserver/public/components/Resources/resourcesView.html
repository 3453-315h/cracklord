<div class="row" ng-controller="ResourcesController">
	<div class="col-md-1 sidebar fixed">
		<div class="btn-group-vertical" role="group">
			<button class="btn btn-default disabled">Actions</button>
			<a class="btn btn-primary" ng-if="user.checkrole([user.allroles.standard, user.allroles.admin])" ui-sref="connectresource"><i class="fa fa-2x fa-link"></i><br> <div class="btnwrd">Connect</div></a>
			<reloadbutton datareload="loadServers()"></reloadbutton>
			<button class="btn btn-default disabled"> </button>
  		</div>
	</div>
	<div class="col-md-11 col-md-offset-1 main">
		<h1 class="page-header"><i class="fa fa-server"></i> Resources Connected</h1>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="">Name</th>
						<th class="">Address</th>
						<th class="">Status</th>
						<th class=""></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="res in resources" style="background-color: rgb({{res.color.r}}, {{res.color.g}}, {{res.color.b}});">
						<td class="name">{{res.name}}</td>
						<td class="address">{{res.address}}</td>
						<td class="status {{res.status}}">{{res.status}}</td>
						<td>
							<div class="btn-group btn-group-xs pull-right" role="group" aria-label="...">
								<stopbutton target="res"></stopbutton>
								<trashbutton target="res" targetlist="resources"></trashbutton>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
