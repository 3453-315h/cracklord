<div class="row" ng-controller="JobsController">
	<div class="col-md-12 main">
		<h1 class="page-header"><i class="fa fa-stack-overflow"></i> Current Jobs</h1>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="">#</th>
						<th class="">Name</th>
						<th class="">Owner</th>
						<th class="">Status</th>
						<th class="">Time Running</th>
						<th class="">Cracked</th>
						<th class="">Progress</th>
						<th class=""></th>
					</tr>
				</thead>
				<tbody id="#joblistcontainer" ui-sortable="sortableOptions" ng-model="jobs">
					<tr ng-repeat="job in jobs">
						<td class="index">{{$index + 1}}</td>
						<td class="name">{{job.name}}</td>
						<td class="owner">{{job.owner}}</td>
						<td class="status">{{job.status}}</td>
						<td class="running">{{now - job.starttime | readableTime}}</td>
						<td class="">
							<div class="progress job-cracked">
								<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{job.crackedhashes}}" aria-valuemin="0" aria-valuemax="{{job.totalhashes}}" style="width: {{job.totalhashes / job.crackedhashes}}%">
								</div>
								<span>{{job.crackedhashes}} cracked</span>
							</div>
						</td>
						<td>
							<div class="progress job-progress">
								<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{job.percentage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{job.percentage * 100}}%">
									<span>{{job.percentage * 100}}% Complete</span>
								</div>
							</div>
						</td>
						<td>
							<div class="btn-group btn-group-xs" role="group" aria-label="...">
								<button type="button" class="btn btn-warning"><i class="fa fa-pause"></i></button>
								<button type="button" class="btn btn-danger"><i class="fa fa-stop"></i></button>
								<div class="btn btn-primary draghandle"><i class="fa fa-arrows"></i></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
