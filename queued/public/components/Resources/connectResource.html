<div class="row" ng-controller="ConnectResourceController">
	<div ng-if="displayWait" class="blackout">
		<div class="spinnercontainer">
			<div class="spinner"><i class="fa fa-server fa-5x"></i></div>
			<div class="message">Please wait while connecting...</div>
		</div>
	</div>
	<div class="col-sm-8 col-sm-offset-2">
		<div id="form-container">
			<div class="page-header text-center">
				<h2>Connect to Resource</h2>
			</div>
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<form id="connectresource" ng-submit="processResourceConnectForm()">
						<div class="form-group">
							<label for="name">Friendly Name</label>
							<input type="text" class="form-control" name="name" ng-model="formData.name" required>
						</div>
						<div class="form-group">
							<label for="name">Address</label>
							<input type="text" class="form-control" name="address" ng-model="formData.address" required>
						</div>
						<div class="form-group">
							<label for="name">Connection Key</label>
							<input type="text" class="form-control" name="key" ng-model="formData.key" required>
						</div>
						<div class="form-group row">
							<div class="col-xs-3 pull-left">
								<a class="btn btn-block btn-danger" ui-sref="resources"><i class="fa fa-times"></i> Cancel</a>
							</div>
							<div class="col-xs-3 pull-right">
								<button class="btn btn-block btn-success"><i class="fa fa-link"></i> Connect</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
