language: go

go:
  - "1.10"

install: 
  - go get -t -v ./...

after_success:
  - gem install fpm
  - bash build/travis-after_success.sh

before_deploy: 
  - ruby build/travis-before_deploy.rb

deploy:
  provider: script
  script: "bash $TRAVIS_BUILD_DIR/build/travis-deploy.sh"
  skip_cleanup: true
  on: 
    branch: master
